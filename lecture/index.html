<!doctype html>
<html lang="en">
<head>

  <!-- meta tags for mobile-first design  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Heaphones</title>

  <!-- stylesheets linked to html includes: normalize, reset & style -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <main>

    <!-- Main content section. Displays the product I want to advertise the most including a buy button -->
    <section class="home-page-top-main">
        <header>
          <div class="menu">
            <img src="./img/ic_menu.png" alt="Menu Icon">
          </div>
        </header>
          <div class="home-page-content-top">
            <h1 class="home-page-intro-text">h3 anc <br> precision <br>acoustics</h1>
          </div>

          <div class="home-top-button">
            <a href="">$249 Buy</a>
          </div>
    </section>

    <!-- Products section -->
    <section class="home-page-content-bottom">
        <div class="home-page-product-card">
            <img src="./img/headphones-bg.jpg" alt="Silver Headset">
        </div>
        <div class="home-page-product-card">
            <img src="./img/H2%20-%20ALWAYS%20ON.png" alt="Always On Headset">
        </div>
        <div class="home-page-product-card">
            <img src="./img/H7-silver-set.png" alt="Silver Headset">
        </div>
        <div class="home-page-product-card">
            <img src="./img/g3-green-set.png" alt="Green Headset">
        </div>
        <div class="home-page-product-card">
            <img src="./img/H3-%20ear-buds.png" alt="Ear buds">
        </div>
        <div class="home-page-product-card">
            <img src="./img/H2-girl-with-headphones.png" alt="Always on womens headset">
        </div>
        <div class="home-page-product-card">
            <img src="./img/H6-brown-set.png" alt="Brown Headset">
        </div>
  </main>
</body>
</html>
